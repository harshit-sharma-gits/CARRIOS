<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Data</title>

    <!------ Importing stylesheest and favicon ------->
    <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="res/pldata.css">
    <link rel="icon" type="image/x-icon" href="res/favicon.png">
</head>

<body>
    
    <!---------------- Navigation bar ---------------->

    <div class="navbar">
        <div>
            <a href="index.html">
                Home
            </a>
        </div>
        <div class="selected">Play with data</div>
        <div>
            <a href="about.html">
                About
            </a>
        </div>
    </div>

    <!------------------------------------------------>

    <div class="playArea">
        <div>

            <!-- 
                This area contains the dropdown which lets the user choose whatever
                he/she wants to plot against the Car Variants, it provides
                the following options :-

                * ARAI-Certified Mileage
                * Boot Space
                * Displacement (cc)
                * Fuel Tank Capacity
                * City Mileage
                * Seat Capacity
             -->

            <form method="post" id="playForm">
                <label for="plot">What you want to plot with Car Variant!?</label>

                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

                <select name="plot" id="plot" style="width: 400px;">
                    <option value="temp">Choose Specification</option>
                    <option value="1">ARAI-Certified Mileage</option>
                    <option value="2">Boot Space</option>
                    <option value="3">Displacement (cc)</option>
                    <option value="4">Fuel Tank Capacity</option>
                    <option value="5">City Mileage</option>
                    <option value="6">Seat Capacity</option>
                </select>

                &emsp;

                <input type="submit" value="Get your results!" id="btn">
            </form>

        </div>

        <!-- 
            Again the same approach is followed to show the user the data he/she has
            chosen, the chosen data is sent to a function present in 'pldata.js'
            in which further processing takes places
         -->

        <div>
            <div id="play1">
                <center>
                    <p>Please Select Your Specification!</p>
                </center>
                <center>
                    <img src="res/confused.gif" height="300px" alt="Please Select Your Specification">
                </center>
            </div>
            <div id="play2">
                <iframe id="playFrame" title="REPORT" width="1000" height="550" frameborder="0" allowFullScreen="false"></iframe>
            </div>
        </div>
    </div>

    <!-- 
        Again the nice looking footer is placed ;)
     -->

    <div class="footer" id="foot">
        <center>
            Made with ‚ù§ by <a href="https://linktr.ee/sharmaharshit" target="_blank">Harshit Sharma</a>
        </center>
    </div>

    <!-- Importing 'pldata.js' for  -->

    <script src="script/pldata.js"></script>

</body>
</html>
